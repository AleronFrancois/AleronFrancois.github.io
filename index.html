<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Command Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kali Linux Command Typing Test</h1>
    <div class="terminal">
        <div class="prompt-area">
            <p>┌──(kali㉿kali)-[~]</p>
            <div class="input-container">
                <p id="prompt">└─$</p>
                <p id="command-to-type"></p>
                <p id="user-input-placeholder"></p>
            </div>
        </div>
    </div>
    <div class="status">
        <p>Time Left: <span id="time-left">100</span> seconds</p>
        <p>Speed: <span id="speed">0</span> words per minute</p>
        <p>Accuracy: <span id="accuracy">100%</span></p>
    </div>
    <button id="restart-button" style="display:none;">Start New Test</button>

    <script src="script.js"></script>
</body>
</html>
